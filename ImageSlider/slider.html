<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image-Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>

    <div class="slider">
        <div class="slides">
            <img class="slide" src="Bugatti Chiron Super Sport Golden Era_material under embargo (8).webp" alt="Bugatti Chiron 1">
            <img class="slide" src="Bugatti Chiron Super Sport Golden Era_material under embargo (6).webp" alt="Bugatti Chiron 2">
            <img class="slide" src="Bugatti Chiron Super Sport Golden Era_material under embargo (4).webp" alt="Bugatti Chiron 3">
            <img class="slide" src="Bugatti Chiron Super Sport Golden Era_material under embargo (1).webp" alt="Bugatti Chiron 4">
            <img class="slide" src="Bugatti Chiron Super Sport Golden Era_material under embargo (2).webp" alt="Bugatti Chiron 5">
            <img class="slide" src="Bugatti Chiron Super Sport Golden Era_material under embargo (5).webp" alt="Bugatti Chiron 6">
            <img class="slide" src="Bugatti Chiron Super Sport Golden Era_material under embargo (12).webp" alt="Bugatti Chiron 7">
            <img class="slide" src="Bugatti Chiron Super Sport Golden Era_material under embargo (14).webp" alt="Bugatti Chiron 8">
            <img class="slide" src="Bugatti Chiron Super Sport Golden Era_material under embargo (17).webp" alt="Bugatti Chiron 9">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>

    <script src="slider.js"></script>
</body>
</html>
