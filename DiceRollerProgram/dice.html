<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice-Roller-Program</title>
    <link rel="stylesheet" href="dice.css">
</head>
<body>

    <div id="container">
        <h1>Dice Roller</h1>
        <label for="diceInput"># of dice:</label>
        <input id="diceInput" type="number" value="1" min="1">
        <button onclick="rollDice">Roll dice</button>
        <div id="diceResult"></div>
        <div id="diceImages"></div>
    </div>

    <script src="dice.js"></script>
</body>
</html>
